<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/styles_pokemon-types.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
    <title>Pokédex</title>
</head>

<body onload="init()">
    <header>
        <div id="brand">
            <img id="img-logo" src="./img/pokedex_logo.png" alt="Logo">
            <span>Pokédex</span>
        </div>
    </header>
    <div id="main-container">
        <div class="card-overview electric-box" data-bs-toggle="modal" data-bs-target="#modalDetails">
            <!-- <div class="card-overview--bg-container"> -->
            <img class="bg-img-type img-type--overview" src="./img/type_electric.png">
            <!-- </div> -->
            <div class="card-overview--info">
                <h3>Bulbasaurus Rex</h3>
                <div class="pokemon-type electric-badge">electric</div>
                <div class="pokemon-type electric-badge">psychic</div>
            </div>
            <img class="card-overview--img-pokemon" src="./img/1.png">
        </div>

        <div class="card-overview ice-box" data-bs-toggle="modal" data-bs-target="#modalDetails">
            <!-- <div class="card-overview--bg-container"> -->
            <img class="bg-img-type img-type--overview" src="./img/type_ice.png">
            <!-- </div> -->
            <div class="card-overview--info">
                <h3>Bulbasaurus Rex</h3>
                <div class="pokemon-type ice-badge">ice</div>
            </div>
            <img class="card-overview--img-pokemon" src="./img/1.png">
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalDetails" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="data-container bug-box">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div id="modal-header">
                        <img class="bg-img-type img-type--modal" src="./img/type_electric.png">
                        <div id="modal-header--info-content">
                            <div id="modal-header--info-name" class="d-flex justify-content-between align-items-center">
                                <h2 id="info-name">Blablasaurus</h2>
                                <span id="info-id">#019</span>
                            </div>
                            <div id="modal-header--info-type" class="d-flex">
                                <div class="pokemon-type psychic-badge">psychic</div>
                                <div class="pokemon-type psychic-badge">fighting</div>
                            </div>
                            <div id="modal-header--img-wrapper">
                                <img id="modal-header--img-pokemon" src="./img/1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div id="modal-data">
                        <ul class="nav nav-tabs" id="statsTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="about-tab" data-bs-toggle="tab"
                                    data-bs-target="#about-tab-pane" type="button" role="tab"
                                    aria-controls="about-tab-pane" aria-selected="true">About</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="stats-tab" data-bs-toggle="tab"
                                    data-bs-target="#stats-tab-pane" type="button" role="tab"
                                    aria-controls="stats-tab-pane" aria-selected="false">Stats</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="moves-tab" data-bs-toggle="tab"
                                    data-bs-target="#moves-tab-pane" type="button" role="tab"
                                    aria-controls="moves-tab-pane" aria-selected="false">Moves</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="about-tab-pane" role="tabpanel"
                                aria-labelledby="about-tab" tabindex="0">
                                <table class="mt-4 table table-dark">
                                    <tr>
                                        <td>Height:</td>
                                        <td>0.7 m</td>
                                    </tr>
                                    <tr>
                                        <td>Weight:</td>
                                        <td>17.4 kg</td>
                                    </tr>
                                    <tr>
                                        <td>Base experience:</td>
                                        <td>63</td>
                                    </tr>
                                    <tr>
                                        <td>Abilities:</td>
                                        <td>this, that, some other</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="stats-tab-pane" role="tabpanel"
                                aria-labelledby="stats-tab" tabindex="0">
                                <table id="stats-table" class="mt-4">
                                    <tr>
                                        <td>HP</td>
                                        <td>43</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-danger" role="progressbar"
                                                    aria-label="Success example" style="width: 43%" aria-valuenow="25"
                                                    aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Attack</td>
                                        <td>67</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-success" role="progressbar"
                                                    aria-label="Success example" style="width: 67%" aria-valuenow="25"
                                                    aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Special-Attack</td>
                                        <td>100</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-success" role="progressbar"
                                                    aria-label="Success example" style="width: 100%" aria-valuenow="25"
                                                    aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Defense</td>
                                        <td>77</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-success" role="progressbar"
                                                    aria-label="Success example" style="width: 77%" aria-valuenow="25"
                                                    aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Special-Defense</td>
                                        <td>13</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-danger" role="progressbar"
                                                    aria-label="Success example" style="width: 13%" aria-valuenow="25"
                                                    aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Frotzl</td>
                                        <td>44</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar bg-danger" role="progressbar"
                                                    aria-label="Success example" style="width: 44%" aria-valuenow="25"
                                                    aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="py-4 tab-pane fade" id="moves-tab-pane" role="tabpanel"
                                aria-labelledby="moves-tab" tabindex="0">
                                <span class="move">Superschnupfi</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: MODAL -->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
