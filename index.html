<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/styles_pokemon-types.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
    <title>Pok√©dex</title>
</head>

<body onload="init()">
    <div id="main-container">
        <div class="card-overview electric-box">
            <div class="card-overview--info">
                <h2>Bulbasaurus Rex</h2>
                <div class="pokemon-type electric-badge">grass</div>
            </div>
            <div class="card-overview--bg-container">
                <img class="card-overview--img-type" src="./img/type_electric.png">
            </div>
            <img class="card-overview--img-pokemon" src="./img/1.png">
        </div>

        <div class="card-overview ice-box">
            <div class="card-overview--info">
                <h2>Bulbasaurus Rex</h2>
                <div class="pokemon-type ice-badge">grass</div>
            </div>
            <div class="card-overview--bg-container">
                <img class="card-overview--img-type" src="./img/type_ice.png">
            </div>
            <img class="card-overview--img-pokemon" src="./img/1.png">
        </div>
    </div>

    <img id="img" src="" alt="">



    <!-- template GRID -->
    <div>
        <div class="row justify-content-start">
            <div class="col-4 px-0">
                Special defense
            </div>
            <div class="col-2 px-1">
                100
            </div>
            <div class="col-6">
                This is the graphical representation
            </div>
        </div>
    </div>
    <!-- END: GRID -->

    <!-- template TABS -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">About</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Stats</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Moves</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">Hier gibt's die Basisdaten</div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">Hier
            steht was zur Statistik
        </div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">Hier
            gibt's die Moves
        </div>
    </div>
    <!-- END: TABS -->


    <!-- template PROGRESS BARS -->
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 25%"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" aria-label="Danger example" style="width: 100%"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- END: PROGRESS BARS -->

    <!-- MODAL -->
    <div class="d-none modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Show a second modal and hide this one with the button below.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open
                        second modal</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END: MODAL -->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
